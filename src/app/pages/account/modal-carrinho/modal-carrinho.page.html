<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button style="display: flex;" (click)="dismissModal()" icon="arrow-round-back"></ion-back-button>
      <ion-title>modal-carrinho</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="!products.length">
    <ion-item *ngFor="let item of [0, 1, 2]">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item-sliding *ngFor="let product of products">
      <!-- Ao clicar o usuÃ¡rio vai para a tela de detalhes, passando o id -->
      <ion-item (click)="showAlert(product)" button>
        <ion-avatar slot="start">
          <img [src]="product.imagens[0].url">
        </ion-avatar>
        <ion-label>
          {{ product.titulo }}
          <p>{{ product.descricao_oferta }}</p>
          <!-- <p>{{ product.createdAt | date: 'short' }}</p> -->
          <p>26/20/22020 - 2239</p>
        </ion-label>

        <ion-note color="primary" slot="end" *ngIf="product.valor">{{ product.valor | currency: 'BRL' }}</ion-note>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteProduct(product._id)">
          <ion-icon slot="top" name="trash"></ion-icon>
          Excluir
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-button routerLink="/details" (click)="dismissModal()" expand="block">
            Add produto
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
