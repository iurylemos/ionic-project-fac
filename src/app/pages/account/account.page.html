<ion-header>
  <ion-toolbar>
    <ion-title>Passaro Shop</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- SEPARATOR -->
  <form [formGroup]="formulario" (ngSubmit)="cadastrarProduto()" novalidate>
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="stacked">ID_OFERTA <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input required type="text" formControlName="id_oferta"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Categoria <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input required type="text" formControlName="categoria"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Produto:</ion-label>
        <ion-input formControlName="titulo" placeholder="Titulo"></ion-input>
        <ion-input formControlName="descricao_oferta" placeholder="descricao_oferta"></ion-input>
        <ion-input formControlName="anunciante" placeholder="anunciante"></ion-input>
        <ion-input formControlName="valor" placeholder="valor"></ion-input>
        <ion-input formControlName="destaque" placeholder="destaque"></ion-input>
        <ion-input formControlName="imagem1" placeholder="caminho das imagem 01:"></ion-input>
        <ion-input formControlName="imagem2" placeholder="caminho das imagem 02:"></ion-input>
      </ion-item>
    </ion-list>

    <div class="ion-padding">
      <ion-button expand="block" type="submit" class="ion-no-margin">Criar produto</ion-button>
    </div>
  </form>

  <!-- SEPARATOR -->
  <ion-list *ngIf="!products.length">
    <ion-item *ngFor="let item of [0, 1, 2]">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-sliding *ngFor="let product of products">
      <!-- Ao clicar o usuÃ¡rio vai para a tela de detalhes, passando o id -->
      <ion-item (click)="showAlert(product)" button [routerLink]="['/details', product.id]">
        <ion-avatar slot="start">
          <img [src]="product.picture">
        </ion-avatar>
        <ion-label>
          {{ product.name }}
          <p>{{ product.description }}</p>
          <p>{{ product.createdAt | date: 'short' }}</p>
        </ion-label>

        <ion-note color="primary" slot="end" *ngIf="product.price">{{ product.price | currency: 'BRL' }}</ion-note>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteProduct(product.id)">
          <ion-icon slot="top" name="trash"></ion-icon>
          Excluir
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button (click)="logout()" color="danger" expand="block">
            Sair
          </ion-button>
        </ion-col>

        <ion-col size="6" *ngFor="let item of dadosUser">
          <ion-button [disabled]="!item.isAdmin" routerLink="/details" expand="block" (click)="showAlert()">
            Add produto
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
