<!-- Adicionando uma classe para bloquear quando quiser arrastar -->
<ion-content class="swiper-no-swiping">
  <!-- Vou colocar o hidden, para quando o usuário estiver no celular
  E ele abrir o campo de login, esse campo é uma posição absoluta
  e ele antes ficava em cima do campo de login, e ficava bugado
  agora com o hidden, e o Keyboard, ele não fica mais -->
  <div class="container top" [hidden]="keyboard.isVisible">
    <!-- Logo -->
    <img style="height: 110px; display: flex; margin: 0 auto;" src="../../../assets/img/logo.png">
    <!-- Quando algum botão for alterado no segment
    Ou seja quando mudar o botão que está ativo, ele vai chamar 
  a função aqui no ionChange, e vou poder detectar o evento
e saber qual botão que está ativo ou não -->
    <ion-segment (ionChange)="segmentChanged($event)" value="login" #slides pager="true">
      <ion-segment-button value="login">
        <ion-label>Login</ion-label>
      </ion-segment-button>
      <ion-segment-button value="register">
        <ion-label>Cadastro</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>
  <ion-slides class="ion-margin-top">
    <ion-slide>
      <div class="slide-inner ion-padding">
        <span>Login</span>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="email" placeholder="E-mail" [(ngModel)]="userLogin.email"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="password" placeholder="Senha" [(ngModel)]="userLogin.password"></ion-input>
        </ion-item>

        <ion-button class="ion-margin-top" (click)="login()" color="light" expand="block">
          Entrar
        </ion-button>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="slide-inner ion-padding">
        <span>Cadastro</span>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="text" placeholder="Nome" [(ngModel)]="userRegister.nome"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="email" placeholder="E-mail" [(ngModel)]="userRegister.email"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="password" placeholder="Senha" [(ngModel)]="userRegister.password"></ion-input>
        </ion-item>

        <ion-button class="ion-margin-top" (click)="register()" color="light" expand="block">
          Cadastrar
        </ion-button>
      </div>
    </ion-slide>
  </ion-slides>
  <div class="ocean">
    <div class="waves" [ngStyle]="{'background-position-x.px': wavesPosition }"></div>
    <div class="container bottom ion-text-center" [hidden]="keyboard.isVisible">
      <span>O aplicativo que foi feito para o gerenciamento dos produtos da sua loja de surf!</span>
    </div>
  </div>
</ion-content>
