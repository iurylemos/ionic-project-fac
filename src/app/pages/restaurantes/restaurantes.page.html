<ion-header translucent>
  <ion-toolbar>
    <ion-title>
      Mercearia
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- FILTRO DE CATEGORIAS -->

<ion-content>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button (click)="visualizarCarrinho()" color="primary">
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-item>
    <ion-label>Categorias</ion-label>
    <ion-select (ionChange)="open($event)">
      <ion-select-option value="higiene">Higiene</ion-select-option>
      <ion-select-option value="hortifruti">Hortifruti</ion-select-option>
      <ion-select-option value="mercearia">Alimentos</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-card *ngFor="let oferta of ofertas">
    <img style="width: 70%; margin: 0 auto;" [src]="oferta.imagens[0].url" />
    <ion-card-header>
      <ion-card-subtitle>{{ oferta.descricao_oferta }}</ion-card-subtitle>
      <ion-card-title>{{ oferta.titulo }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-note style="font-size: 18px; color: green;">{{ oferta.valor | currency:'BRL' }}</ion-note>
      <ion-button (click)="passandoDados(oferta)" size="larger">Ver oferta</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
