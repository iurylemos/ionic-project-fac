<ion-header>
  <ion-toolbar>
    <ion-buttons *ngIf="retornoUrl" slot="start">
      <ion-back-button (click)="retornoPage('HOME')" defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons *ngIf="!retornoUrl" slot="start">
      <ion-back-button (click)="retornoPage('MERCEARIA')"></ion-back-button>
    </ion-buttons>
    <ion-title>Oferta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="oferta" *ngIf="oferta !== undefined">

      <div class="row" style="margin-bottom: 30px;">
        <div class="col">
          <p style="font-weight: bold;"> Nome do produto: </p>
          <h4>{{oferta.titulo}}</h4>
          <p style="font-weight: bold;">Descrição do produto:</p>
          <h5>{{ oferta.descricao_oferta }}</h5>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="img_capa">
            <img [src]="oferta.imagens['0'].url" />
          </div>

          <div style="display: flex; flex-wrap: wrap; justify-content: center;" class="thumbnails">
            <img *ngFor="let imagem of oferta.imagens" [src]="imagem.url" />
          </div>
        </div>

        <div class="col-md-6">
          <div class="row">
            <div class="col text-center">
              <p>Por apenas</p>
            </div>

          </div>

          <div class="row">
            <div class="col text-center">
              <h1 style="font-weight: bold;">{{ oferta.valor | currency:'BRL' }}</h1>
            </div>
          </div>

          <div class="row">
            <div class="col text-center">
              <ion-button (click)="adicionarItemCarrinho()" color="warning" expand="block">Confirmar compra</ion-button>
              <!-- <button (click)="adicionarItemCarrinho()" type="button" class="btn btn-warning btn-lg">Adicionar ao
                carrinho</button> -->
            </div>
          </div>

        </div>

      </div>

    </div>
